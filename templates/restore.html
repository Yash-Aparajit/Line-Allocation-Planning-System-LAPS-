{% extends "layout.html" %}
{% block content %}

<h4 class="mb-3 text-danger">System Restore</h4>

<div class="card">
  <div class="card-body">

    <p class="text-muted">
      Restore the system database from a previously created backup file.
      This will <strong>overwrite all current data</strong>.
    </p>

    <form method="post" enctype="multipart/form-data">

      <div class="mb-3">
        <label class="form-label fw-semibold">
          Select Backup File (.db)
        </label>
        <input type="file"
               name="db"
               accept=".db"
               class="form-control"
               required>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-danger"
                onclick="return confirm('This will overwrite all data. Continue?')">
          Restore Database
        </button>

        <a href="{{ url_for('line_master') }}"
           class="btn btn-outline-secondary">
          Cancel
        </a>
      </div>

    </form>

  </div>
</div>

{% endblock %}

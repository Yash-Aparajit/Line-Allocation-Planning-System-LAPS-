{% extends "layout.html" %}
{% block content %}

<h4 class="mb-2 fw-semibold">Change Password</h4>
<p class="text-muted mb-4">
  Update your login password. You will need to use the new password next time you log in.
</p>

<div class="card" style="max-width: 520px;">
  <div class="card-body">

    <form method="post">

      <div class="mb-3">
        <label class="form-label fw-semibold">Current Password</label>
        <input type="password"
               name="current_password"
               class="form-control"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">New Password</label>
        <input type="password"
               name="new_password"
               class="form-control"
               required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Confirm New Password</label>
        <input type="password"
               name="confirm_password"
               class="form-control"
               required>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary">
          Update Password
        </button>

        <a href="{{ url_for('daily_plan') }}"
           class="btn btn-outline-secondary">
          Cancel
        </a>
      </div>

    </form>

  </div>
</div>

{% endblock %}
